<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="grid container">
      <main>
        <h1 class="sr-only">Blog preview card</h1>
        <!-- Blog Preview Card -->
        <div class="blog-card">
          <!-- Image of the card -->
          <div class="blog-card__image">
            <img
              src="./assets/images/illustration-article.svg"
              alt="illustration"
            />
          </div>

          <!-- Text of the card -->
          <div class="blog-card__content">
            <!-- Category tag -->
            <span class="blog-card__content-tag">Learning</span>
            <!-- Publish date-->
            <p class="blog-card__content-date">Published 21 Dec 2023</p>
            <!-- Blog title -->
            <h2>
              <a href="#"> HTML & CSS foundations </a>
            </h2>

            <!-- Blog content -->
            <p class="blog-card__content-description">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>

            <!-- Blog author -->
            <div class="blog-card__author">
              <img
                src="./assets/images/image-avatar.webp"
                alt="author's avatar"
              />
              <span>Greg Hooper</span>
            </div>
          </div>
        </div>
      </main>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/kennylun123">Kenny Ng</a>.
      </footer>
    </div>
  </body>
</html>
